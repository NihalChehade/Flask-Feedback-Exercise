<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg ">
        
        <a class="navbar-brand text-white" href="/">Feedback app</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            {% if 'username' not in session %}
              <li class="nav-item text-white active"><a class="nav-link" href="/register">Register</a></li>
              <li class="nav-item text-white active"><a class="nav-link" href="/login">Login</a></li>
            {% endif %}
          
            {% if 'username' in session %}
              <li class="nav-item text-white active"><a class="nav-link" href="/logout">Logout</a></li>
              <li class="nav-item text-white active"><a class="nav-link" href="/users/{{session['username']}}">My Profile</a></li>
            {% endif %}
           
          </ul>
        </div>
      </nav>

  
    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
          <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}  
  
        {% block content %}
        {% endblock %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
